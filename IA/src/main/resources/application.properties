spring.application.name=IA
server.port=8089

#groq:
#api-key: ${GROQ_API_KEY}
#base-url: https://api.groq.com/openai
#model: llama-3.1-8b-instant   # o llama3-70b-8192 si querés más calidad
#temperature: 0.3
#


groq.api-key=${GROQ_API_KEY}
groq.base-url=https://api.groq.com/openai
groq.model=llama-3.1-8b-instant
groq.temperature=0.3

# --- H2 in-memory datasource ---
spring.datasource.url=jdbc:h2:mem:ia;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 console (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate (ajustar según necesidad)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


