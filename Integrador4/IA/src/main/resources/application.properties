spring.application.name=IA
server.port=8089

# ====================================================================
# CONFIGURACIÓN DE MÚLTIPLES DATASOURCES
# ====================================================================

# DataSource Principal: PARADAS (por defecto)
spring.datasource.paradas.jdbc-url=jdbc:mysql://localhost:3306/paradas?createDatabaseIfNotExist=true
spring.datasource.paradas.username=root
spring.datasource.paradas.password=
spring.datasource.paradas.driver-class-name=com.mysql.cj.jdbc.Driver

# DataSource: USUARIOS
spring.datasource.usuarios.jdbc-url=jdbc:mysql://localhost:3306/usuarios?createDatabaseIfNotExist=true
spring.datasource.usuarios.username=root
spring.datasource.usuarios.password=
spring.datasource.usuarios.driver-class-name=com.mysql.cj.jdbc.Driver

# DataSource: VIAJES
spring.datasource.viajes.jdbc-url=jdbc:mysql://localhost:3306/viajes?createDatabaseIfNotExist=true
spring.datasource.viajes.username=root
spring.datasource.viajes.password=
spring.datasource.viajes.driver-class-name=com.mysql.cj.jdbc.Driver

# DataSource: FACTURAS
spring.datasource.facturas.jdbc-url=jdbc:mysql://localhost:3306/facturas?createDatabaseIfNotExist=true
spring.datasource.facturas.username=root
spring.datasource.facturas.password=
spring.datasource.facturas.driver-class-name=com.mysql.cj.jdbc.Driver

# DataSource: TARIFAS
spring.datasource.tarifas.jdbc-url=jdbc:mysql://localhost:3306/tarifas?createDatabaseIfNotExist=true
spring.datasource.tarifas.username=root
spring.datasource.tarifas.password=
spring.datasource.tarifas.driver-class-name=com.mysql.cj.jdbc.Driver

# MongoDB: MONOPATINES
spring.data.mongodb.uri=mongodb://root:password@localhost:27017/db_monopatines?authSource=admin
spring.data.mongodb.database=db_monopatines

# Groq API Configuration
groq.api-key=${GROQ_API_KEY:}
groq.base-url=https://api.groq.com/openai
#groq.model=llama-3.1-8b-instant
groq.model=llama-3.3-70b-versatile
groq.temperature=0.3

# Swagger UI Configuration
springdoc.swagger-ui.path=/docs-ia
springdoc.api-docs.path=/docs-ia/api-docs
