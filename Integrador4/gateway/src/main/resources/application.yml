server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: admin
              uri: http://localhost:8081
              predicates:
                - Path=/api/admin/**

            - id: facturacion
              uri: http://localhost:8083
              predicates:
                - Path=/api/facturacion/**

            - id: monopatin
              uri: http://localhost:8084
              predicates:
                - Path=/api/monopatin/**

            - id: parada
              uri: http://localhost:8085
              predicates:
                - Path=/api/parada/**

            - id: tarifas
              uri: http://localhost:8086
              predicates:
                - Path=/api/tarifas/**
            
            - id: viajes
              uri: http://localhost:8088
              predicates:
                - Path=/api/viajes/**

            - id: cuenta-usuario
              uri: http://localhost:8082
              predicates:
                - Path=/api/cuenta-usuario/**

          
logging:
  level:
    '[org.springframework.cloud.gateway]': DEBUG
    '[org.springframework.web]': DEBUG