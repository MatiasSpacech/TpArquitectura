server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth?createDatabaseIfNotExist=true
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: mysql
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            # Microservicio de Administración
            - id: admin
              uri: http://localhost:8081
              predicates:
                - Path=/api/admin/**

            # Microservicio de Facturación
            - id: facturacion
              uri: http://localhost:8083
              predicates:
                - Path=/api/facturas/**

            # Microservicio de Monopatines
            - id: monopatin
              uri: http://localhost:8084
              predicates:
                - Path=/api/monopatines/**

            # Microservicio de Paradas
            - id: parada
              uri: http://localhost:8085
              predicates:
                - Path=/api/paradas/**

            # Microservicio de Tarifas
            - id: tarifas
              uri: http://localhost:8086
              predicates:
                - Path=/api/tarifas/**

            # Microservicio de Viajes
            - id: viajes
              uri: http://localhost:8087
              predicates:
                - Path=/api/viajes/**

            # Microservicio de Cuentas (puerto 8082)
            - id: cuenta
              uri: http://localhost:8082
              predicates:
                - Path=/api/cuenta/**

            # Microservicio de Usuarios (puerto 8082)
            - id: usuario
              uri: http://localhost:8082
              predicates:
                - Path=/api/usuario/**

            # Microservicio de IA (puerto 8089)
            - id: ia
              uri: http://localhost:8089
              predicates:
                - Path=/api/ia/**

            # ====================================================================
            # RUTAS DE DOCUMENTACIÓN SWAGGER
            # ====================================================================

            # Documentación Admin
            - id: docs-admin
              uri: http://localhost:8081
              predicates:
                - Path=/docs-admin/**

            # Documentación Facturación
            - id: docs-facturacion
              uri: http://localhost:8083
              predicates:
                - Path=/docs-facturacion/**

            # Documentación Monopatín
            - id: docs-monopatin
              uri: http://localhost:8084
              predicates:
                - Path=/docs-monopatin/**

            # Documentación Parada
            - id: docs-parada
              uri: http://localhost:8085
              predicates:
                - Path=/docs-parada/**

            # Documentación Tarifas
            - id: docs-tarifas
              uri: http://localhost:8086
              predicates:
                - Path=/docs-tarifas/**

            # Documentación Viajes
            - id: docs-viajes
              uri: http://localhost:8087
              predicates:
                - Path=/docs-viajes/**

            # Documentación Usuario
            - id: docs-usuario
              uri: http://localhost:8082
              predicates:
                - Path=/docs-usuario/**

            # Documentación IA
            - id: docs-ia
              uri: http://localhost:8089
              predicates:
                - Path=/docs-ia/**


logging:
  level:
    '[org.springframework.cloud.gateway]': DEBUG
    '[org.springframework.web]': DEBUG
